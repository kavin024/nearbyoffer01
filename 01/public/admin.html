<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NearbyOffers Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-danger {
            background: #f44336;
        }

        .offer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border: 1px solid #eee;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <h2 style="flex:1">NearbyOffers Admin</h2>
        <button id="logoutBtn" class="btn hidden"
            style="background:transparent; color:var(--primary-color);">Logout</button>
    </header>

    <main class="admin-container">

        <!-- Login Section -->
        <section id="login-section">
            <div class="card" style="padding: 30px; max-width: 400px; margin: 0 auto;">
                <h3 style="margin-bottom: 20px; text-align: center;">Admin Login</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn" style="width: 100%;">Login</button>
                </form>
                <p id="loginError" style="color: red; margin-top: 10px; font-size: 14px; display: none;"></p>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="hidden">

            <!-- Add New Offer Form -->
            <div class="card" style="padding: 24px; margin-bottom: 30px;">
                <h3 style="margin-bottom: 20px;">Add New Offer</h3>
                <form id="addOfferForm">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="offerTitle" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Business Name</label>
                        <input type="text" id="businessName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Discount Text (e.g. 50% OFF)</label>
                        <input type="text" id="discountText" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="offerCategory" class="form-control">
                            <option value="food">Food</option>
                            <option value="shopping">Shopping</option>
                            <option value="services">Services</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex:1">
                            <label>Latitude</label>
                            <input type="number" step="any" id="offerLat" class="form-control" required>
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Longitude</label>
                            <input type="number" step="any" id="offerLng" class="form-control" required>
                        </div>
                        <button type="button" id="getCurrentLocBtn" class="btn"
                            style="margin-top: 28px; font-size: 12px;">Get My Loc</button>
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="file" id="offerImage" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="isPremium"> Mark as Premium Offer
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Valid Days</label>
                        <input type="number" id="validDays" class="form-control" value="7">
                    </div>
                    <button type="submit" class="btn">Add Offer</button>
                </form>
            </div>

            <!-- Existing Offers List -->
            <h3>Existing Offers</h3>
            <div id="adminOffersList">
                <!-- Offers populated here -->
                <p>Loading...</p>
            </div>

        </section>

    </main>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
